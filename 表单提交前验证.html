<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="http://www.baidu.com" onsubmit="return test()">
		<input type="file" id="ff">
		<input type="submit" id="submit" value ="提交"/>
	</form>
</body>
<script>
	function test(){
		var val = document.getElementById("ff").value;
		if(val){
			alert("校验成功，之后进行提交");
			return true;
		}
		else{
			alert("校验失败，不进行提交");
			return false;
		}
	}
</script>
</html>
